<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Condividi Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Condividi: <span th:text="${document.title}"></span></h2>

  <div class="card mt-4">
    <div class="card-body">
      <form id="shareForm" th:value="${document.id}" class="mb-4">
        <div class="mb-3">
          <label for="username" class="form-label">Username utente</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="permission" class="form-label">Permessi</label>
          <select class="form-select" id="permission" required>
            <option value="READ">Sola lettura</option>
            <option value="WRITE">Lettura e scrittura</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" >Condividi</button>
      </form>

      <h4>Condivisioni attuali</h4>
      <table class="table">
        <thead>
        <tr>
          <th>Utente</th>
          <th>Condiviso da</th>
          <th>Data</th>
          <th>Permessi</th>
          <th>Azioni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="share : ${shares}">
          <td th:text="${share.sharedWithUser.username}"></td>
          <td th:text="${share.sharedByUser.username}"></td>
          <td th:text="${#dates.format(share.sharedAt, 'dd-MM-yyyy HH:mm')}"></td>
          <td th:text="${share.permission}"></td>
          <td>
            <button class="btn btn-danger btn-sm"
                    th:onclick="'removeShare(' + ${share.id} + ')'">
              Rimuovi
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  document.getElementById('shareForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const permission = document.getElementById('permission').value;
    fetch(`/api/documents/${e.target.getAttribute('value')}/share`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `username=${username}&permission=${permission}`
    })
            .then(response => response.json())
            .then(data => {
              if (data.error) {
                alert(data.error);
              } else {
                location.reload();
              }
            })
            .catch(error => {
              console.error('Errore:', error);
              alert('Si Ã¨ verificato un errore durante la condivisione');
            });

  });

  function removeShare(shareId) {
    if (!confirm('Sei sicuro di voler rimuovere questa condivisione?')) return;

    fetch(`/api/shares/${shareId}`, {
      method: 'DELETE'
    })
            .then(response => {
              if (response.ok) {
                location.reload();
              } else {
                alert('Errore durante la rimozione della condivisione');
              }
            });
  }
</script>
</body>
</html>
