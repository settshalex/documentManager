<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>Condividi Documento</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Condividi Documento</h4>
          <a th:href="@{/}" class="btn btn-light btn-sm">
            <i class="bi bi-arrow-left me-1"></i>Torna alla lista
          </a>
        </div>
        <div class="card-body p-4">
          <div class="mb-4">
            <h5>Dettagli Documento</h5>
            <div class="table-responsive">
              <table class="table table-bordered">
                <tr>
                  <th style="width: 150px">Titolo</th>
                  <td th:text="${document.title}"></td>
                </tr>
                <tr>
                  <th>Tipo</th>
                  <td>
                                            <span class="badge bg-secondary"
                                                  th:text="${document.mimeType}"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <h5>Condivisioni Esistenti</h5>
          <div class="table-responsive mb-4">
            <table class="table table-hover"
                   th:if="${!document.shares.empty}">
              <thead>
              <tr>
                <th>Utente</th>
                <th>Permesso</th>
                <th>Data Condivisione</th>
                <th>Azioni</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="share : ${document.shares}">
                <td th:text="${share.sharedWith.username}"></td>
                <td>
                                            <span class="badge"
                                                  th:classappend="${share.permission == 'READ' ? 'bg-info' : 'bg-warning'}"
                                                  th:text="${share.permission}"></span>
                </td>
                <td th:text="${share.formattedSharedAt}"></td>
                <td>
                  <form th:action="@{/documents/{docId}/share/{shareId}/delete(docId=${document.id},shareId=${share.id})}"
                        method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Sei sicuro di voler rimuovere questa condivisione?')">
                      <i class="bi bi-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
            <div class="alert alert-info" th:if="${document.shares.empty}">
              <i class="bi bi-info-circle me-2"></i>
              Nessuna condivisione attiva per questo documento.
            </div>
          </div>

          <h5>Nuova Condivisione</h5>
          <form th:action="@{/api/documents/{id}/share(id=${document.id})}"
                method="post" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username"
                       name="username" required>
              </div>
              <div class="col-md-6">
                <label for="permission" class="form-label">Permesso *</label>
                <select class="form-select" id="permission"
                        name="permission" required>
                  <option value="READ">Lettura</option>
                  <option value="WRITE">Scrittura</option>
                </select>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-share me-2"></i>Condividi
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
