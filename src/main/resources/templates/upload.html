<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Carica Documenti')}">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Carica Singolo Documento</h5>
                </div>
                <div class="card-body">
                    <form id="singleUploadForm" onsubmit="handleSingleUpload(event)">
                        <div class="mb-3">
                            <label for="file" class="form-label">Seleziona file</label>
                            <input type="file" class="form-control" id="file" required>
                            <div class="invalid-feedback">
                                Seleziona un file da caricare.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="singleTitle" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="singleTitle" required>
                            <div class="invalid-feedback">
                                Inserisci un titolo per il documento.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="singleDescription" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="singleDescription" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload me-1"></i>Carica File
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Carica Multipli Documenti</h5>
                </div>
                <div class="card-body">
                    <form id="multipleUploadForm" onsubmit="handleMultipleUpload(event)">
                        <div class="mb-3">
                            <label for="files" class="form-label">Seleziona files</label>
                            <input type="file" class="form-control" id="files" multiple required>
                            <div class="invalid-feedback">
                                Seleziona almeno un file da caricare.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload me-1"></i>Carica Files
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:inline="javascript">
    async function handleSingleUpload(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('file', document.getElementById('file').files[0]);
        formData.append('title', document.getElementById('singleTitle').value);
        formData.append('description', document.getElementById('singleDescription').value);

        try {
            const response = await fetch('/api/document/', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('File caricato con successo!');
                window.location.href = '/';
            } else {
                throw new Error('Errore durante il caricamento');
            }
        } catch (error) {
            console.error('Errore:', error);
            alert('Si è verificato un errore durante il caricamento del file');
        }
    }

    async function handleMultipleUpload(event) {
        event.preventDefault();

        const formData = new FormData();
        const files = document.getElementById('files').files;

        for (let file of files) {
            formData.append('files', file);
        }

        try {
            const response = await fetch('/api/upload/multiple', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('Files caricati con successo!');
                window.location.href = '/';
            } else {
                throw new Error('Errore durante il caricamento');
            }
        } catch (error) {
            console.error('Errore:', error);
            alert('Si è verificato un errore durante il caricamento dei files');
        }
    }

    // Aggiungi validazione bootstrap per tutti i form
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
