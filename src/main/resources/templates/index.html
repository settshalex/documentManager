<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('I Tuoi Documenti')}">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <div class="row mb-4">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">I Tuoi Documenti</h5>
                <a th:href="@{/upload}" class="btn btn-light btn-sm">
                    <i class="bi bi-plus-lg me-1"></i>Nuovo Documento
                </a>
            </div>
            <div class="card-body">
                <div class="alert alert-info" th:if="${documents.empty}">
                    <i class="bi bi-info-circle me-2"></i>Non hai ancora caricato alcun documento.
                </div>

                <div class="table-responsive" th:if="${!documents.empty}">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Titolo</th>
                            <th>Tipo</th>
                            <th>Data Caricamento</th>
                            <th>Descrizione</th>
                            <th>Azioni</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="doc : ${documents}">
                            <td th:text="${doc.title}"></td>
                            <td><span class="badge bg-secondary" th:text="${doc.mimeType}"></span></td>
                            <td th:text="${#dates.format(doc.lastUpdated, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${doc.description}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/documents/download/{id}(id=${doc.id})}"
                                       class="btn btn-sm btn-primary"
                                       title="Scarica">
                                        <i class="bi bi-download"></i>
                                    </a>
                                    <a th:href="@{/documents/{id}/share(id=${doc.id})}"
                                       class="btn btn-sm btn-info text-white"
                                       title="Condividi">
                                        <i class="bi bi-share"></i>
                                    </a>
                                    <a th:href="@{/documents/delete/{id}(id=${doc.id})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Sei sicuro di voler eliminare questo documento?')"
                                       title="Elimina">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Documenti Condivisi -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Documenti Condivisi con Te</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info" th:if="${sharedDocuments == null || sharedDocuments.empty}">
                    <i class="bi bi-info-circle me-2"></i>Non ci sono documenti condivisi con te.
                </div>

                <div class="table-responsive" th:if="${sharedDocuments != null && !sharedDocuments.empty}">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Titolo</th>
                            <th>Proprietario</th>
                            <th>Tipo</th>
                            <th>Data Caricamento</th>
                            <th>Descrizione</th>
                            <th>Azioni</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="doc : ${sharedDocuments}">
                            <td th:text="${doc.title}"></td>
                            <td th:text="${doc.createdBy.username}"></td>
                            <td><span class="badge bg-secondary" th:text="${doc.mimeType}"></span></td>
                            <td th:text="${doc.formattedLastUpdated}"></td>
                            <td th:text="${doc.description}"></td>
                            <td>
                                <a th:href="@{/documents/download/{id}(id=${doc.id})}"
                                   class="btn btn-sm btn-primary"
                                   title="Scarica">
                                    <i class="bi bi-download"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
